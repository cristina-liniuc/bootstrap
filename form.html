<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="mailto:cristinaliniuc@gmail.com" method="post" enctype="multipart/form-data" name="email_form">
                <label>
                    First name: <input type="text" name="first_name">
                </label>
                <br>
                <label>
                Last name: <input type="text" name="last_name">
                </label>
                <br>
                <label>
                     Address: <input type="text" name="address">
                </label>
                <br>
                <label>
                    City:
                    <select name = "dropdown">
                        <option value = "Chisinau">Chisinau</option>
                        <option value = "Balti">Balti</option>
                        <option value = "Nisporeni">Nisporeni</option>
                    </select>
                </label>
                <br>
                <label>
                    Password: <input type="text" name="password">
                </label>
                <br>
                <label>
                    Gender:
                    <input type = "radio" name = "gender" value = "Male"> Male
                    <input type = "radio" name = "gender" value = "Female"> Female
                </label>
                <br>
                <label>
                    Do you smoke?
                    <input type = "checkbox" name = "smoke" value = "yes"> Yes
                    <input type = "checkbox" name = "smoke" value = "no"> No
                </label>
                <br>
                <label>
                    How many cups of coffee do you drink a day? <br>
                    <input type = "radio" name = "coffee" value = "0"> 0 to 2 Cup(s)
                    <input type = "radio" name = "coffee" value = "2"> 2 to 4 Cups <br>
                    <input type = "radio" name = "coffee" value = "4"> 4 to 8 Cups
                    <input type = "radio" name = "coffee" value = "8"> 8 to 16 Cups
                </label>
                <br>
                <label>
                    Do you own a personal computer?
                    <select name = "dropdown">
                        <option value = "yes">Yes</option>
                        <option value = "no">No</option>
                    </select>
                </label>
                <br>
                <label>
                    How long it would take to make an HTML form? <br>
                    <input type="text" name="form">
                </label>
                <br>
                <label>
                    Comments: <br>
                    <textarea rows="5" cols="50" name="comments">
                    </textarea>
                </label>
                <br>
                <input type = "reset" name = "reset"  value = "Reset Form" />
                <input type = "submit" name = "submit" value = "Send Survey" />
            </form>
    </div>
</body>
</html>
